[project]
name = "adafedemarimo"
version = "0.1.0"
description = "Minimal, reusable utilities for marimo applications"
requires-python = ">=3.13"
dependencies = [
  "epam-indigo>=1.36.1",
  "marimo>=0.19.6",
  "polars>=1.37.1",
  "pydantic-ai>=1.47.0",
  "rdflib>=7.5.0",
  "rdkit>=2025.9.3",
]

[project.scripts]
lotus_wikidata_explorer = "apps.lotus_wikidata_explorer:main"

[dependency-groups]
dev = [
  "pre-commit>=4.5.1",
]

[tool.setuptools.packages.find]

[tool.ty.rules]
unresolved-import = "ignore"
